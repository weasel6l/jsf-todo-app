<?xml version=\"1.0\" encoding=\"UTF-8\"?>
<!DOCTYPE html PUBLIC \"-//W3C//DTD XHTML 1.0 Transitional//EN\" \"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd\">
<html xmlns=\"http://www.w3.org/1999/xhtml\"
      xmlns:h=\"http://xmlns.jcp.org/jsf/html\"
      xmlns:f=\"http://xmlns.jcp.org/jsf/core\">
<h:head>
    <title>EC Store - Products</title>
    <h:outputStylesheet name=\"style.css\" />
</h:head>
<h:body>
    <h:form>
        <div class=\"header\">
            <h1>Welcome to EC Store</h1>
            <p>
                <h:commandLink action=\"cart.xhtml?faces-redirect=true\" value=\"View Cart\" />
            </p>
        </div>

        <div class=\"products\">
            <h2>Available Products</h2>
            <h:dataTable var=\"product\" value=\"#{productBean.allProducts}\" border=\"1\">
                <h:column>
                    <f:facet name=\"header\">Product ID</f:facet>
                    <h:outputText value=\"#{product.id}\" />
                </h:column>
                <h:column>
                    <f:facet name=\"header\">Name</f:facet>
                    <h:outputText value=\"#{product.name}\" />
                </h:column>
                <h:column>
                    <f:facet name=\"header\">Description</f:facet>
                    <h:outputText value=\"#{product.description}\" />
                </h:column>
                <h:column>
                    <f:facet name=\"header\">Price</f:facet>
                    <h:outputText value=\"#{product.price}\" />
                </h:column>
                <h:column>
                    <f:facet name=\"header\">Stock</f:facet>
                    <h:outputText value=\"#{product.stock}\" />
                </h:column>
                <h:column>
                    <f:facet name=\"header\">Action</f:facet>
                    <h:commandButton value=\"Add to Cart\"
                                      action=\"#{cartBean.addToCart(product.id, 1)}\"
                                      disabled=\"#{productBean.isOutOfStock(product.id)}\" />
                </h:column>
            </h:dataTable>
        </div>

        <div class=\"footer\">
            <p>&copy; 2026 EC Store. All rights reserved.</p>
        </div>
    </h:form>
</h:body>
</html>
